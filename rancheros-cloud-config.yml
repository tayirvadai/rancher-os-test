#cloud-config
ssh_authorized_keys:
  - ssh-rsa  tayirvadai.vikram@gmail.com
write_files:
  - path: /var/lib/rancher/conf/cloud-config.yml
    permissions: "0644"
    owner: root
    content: |
      #cloud-config
      ssh_authorized_keys:
	- ssh-rsa  tayirvadai.vikram@gmail.com
      rancher:
        state:
          dev: LABEL=RANCHER_STATE
        services_include:
          ubuntu-console: true
        network:
          dns:
            override: true
            nameservers:
              - 192.168.30.11
              - 192.168.30.12
          interfaces:
            eth0:
              dhcp: true
            eth1:
              dhcp: false
hostname: rancher-tayirvadai
rancher:
  state:
    dev: LABEL=RANCHER_STATE
  services_include:
    ubuntu-console: true
  console: ubuntu
  network:
    dns:
      override: true
      nameservers:
        - 192.168.30.11
        - 192.168.30.12
    interfaces:
      eth0:
        dhcp: true
      eth1:
        dhcp: false
